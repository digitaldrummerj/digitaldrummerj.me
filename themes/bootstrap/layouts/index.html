
{{ define "main" }}
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {{ $numPosts := or .Site.Params.PostSummariesFrontPage 4 }}
        {{ range first $numPosts (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
            {{ .Render "summary"  }}
        {{ end }}
        <!-- Pager -->
        <ul class="pager">
          <li class="next">
            <a href="{{ .Site.BaseURL }}/posts/">Older Posts &rarr;</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
{{ end }}
