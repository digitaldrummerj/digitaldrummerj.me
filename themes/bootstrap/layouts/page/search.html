{{define "main" }}

<script language="Javascript" type="text/javascript">
  function google_search() {
    var query = document.getElementById('google-search').value;
    window.open(
      'https://www.google.com/search?q=' + query + '+site:' + '{{ .Site.BaseURL | absLangURL }}'
    );
  }
</script>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form id="search" onsubmit="google_search(); return false;">
        <div class="form-group form-group-lg">
          <input
            type="text"
            class="form-control"
            id="google-search"
            placeholder="Enter search term and hit enter"
          />
        </div>
      </form>
    </div>
  </div>
</div>
<noscript>
  Search
  <a href="https://www.google.com/search?q=site:{{ .Site.BaseURL | absLangURL }}" target="_blank"
    >Google</a
  >
  for:
  <pre><code>search-term site: {{ .Site.BaseURL | absLangURL }} </code></pre>
</noscript>
{{ end }}
