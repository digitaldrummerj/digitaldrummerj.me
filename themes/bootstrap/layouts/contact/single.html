{{ partial "header.html" . }}

<!-- Page Header -->
<header
  class="intro-header"
  style="background-image: url('{{ .Site.BaseURL }}{{ .Site.Params.defaultHeaderImage }}')"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>{{ .Title }}</h1>
          <hr class="small" />
          <span class="subheading">{{ .Description }}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      {{ .Content }}
      <form class="form" id="contactform" action="https://formspree.io/f/xjvjjevz" method="POST">
        <input class="hidden" type="text" name="_gotcha" style="display: none" />
        <input
          class="hidden"
          type="hidden"
          name="_subject"
          value="Message via {{ .Site.BaseURL | absLangURL }}"
        />
        <input type="hidden" name="_next" value="{{ .Site.BaseURL | absLangURL }}thankyou/" />
        <div class="form-group">
            <label class="label" for="name">Your name</label>
            <input class="form-control" type="text" name="name" placeholder="Name" required />
        </div>
        <div class="form-group">
            <label class="label" for="_replyto">Your email</label
            >
            <input
              class="form-control"
              type="email"
              name="_replyto"
              placeholder="example@domain.com"
              required
            />
        </div>
        <div class="form-group">
            <label class="label" for="message"><span class="label-content">Comments:</span></label>
            <textarea class="form-control" name="message" placeholder="Message" required></textarea>
        </div>
            <input class="button submit" type="submit" value="Send" />
        </div>
      </form>
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
