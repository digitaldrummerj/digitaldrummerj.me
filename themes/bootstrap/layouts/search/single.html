{{ partial "header.html" . }}

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header
  class="intro-header"
  style="background-image: url('{{ .Site.BaseURL }}{{ .Site.Params.defaultHeaderImage }}')"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="page-heading">
          <h1>{{ .Title }}</h1>
          <hr class="small" />
          <span class="subheading">{{ .Description }}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<script language="Javascript" type="text/javascript">
  function google_search() {
    var query = document.getElementById('google-search').value;
    window.open(
      'https://www.google.com/search?q=' + query + '+site:' + '{{ .Site.BaseURL | absLangURL }}'
    );
  }
</script>
<div class="container">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-2 col-md-11 col-md-offset-1">
      <form id="search" onsubmit="google_search(); return false;">
        <div class="form-group form-group-lg">
          <input
            type="text"
            class="form-control"
            id="google-search"
            placeholder="Enter search term and hit enter"
          />
        </div>
      </form>
    </div>
  </div>
</div>
<noscript>
  Search
  <a href="https://www.google.com/search?q=site:{{ .Site.BaseURL | absLangURL }}" target="_blank"
    >Google</a
  >
  for:
  <pre><code>search-term site: {{ .Site.BaseURL | absLangURL }} </code></pre>
</noscript>
