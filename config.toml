[params.sidebar]
  # How many posts to show on the sidebar (Default: 5)
  num_recent_posts = 5
  recent_articles = true
  categories = true
  archive = true
  feed = true

[taxonomies]
  series = "series"
  tag = "tags"
  category = "categories"

[permalinks]
  blog = "/:filename/"
  page = "/:slug/"
  posts = "/:filename/"

  [params.sharingicons]
    # Hide the sharing icons on posts? (Default: false)
    hide = false

    # Optionally, set any of these to false to hide them:
    facebook = true
    linkedin = true
    twitter = true

